<nz-layout class="fullScreen" >
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" >
    <div class="logo" > <strong> 🎁-🌳 </strong> </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Home" nzIcon="gift">
        <ul>
          <li nz-menu-item><a routerLink="/lanch/dashboard"> Dashboard</a></li>
          <li nz-menu-item><a routerLink="/lanch/ngolist"> NGO list </a></li>
          <li nz-menu-item><a routerLink="/lanch/tree"> Tree </a></li> 

          
        </ul>
      </li>
      <li nz-submenu nzTitle="Plan" nzIcon="star">
        <ul>
          <li nz-menu-item><a routerLink="/lanch/events"> Events</a></li>
          <li nz-menu-item><a routerLink="/lanch/ecard"> E-cards</a></li>
          
          <!-- <li nz-menu-item>Team 2</li> -->
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div class="inner-content">
        
        <router-outlet></router-outlet>

      </div>
    </nz-content>
    <nz-footer>Plant gifting made in india with ❤</nz-footer>
  </nz-layout>
</nz-layout>
