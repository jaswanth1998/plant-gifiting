<div class="breadcrumb">
    <nz-breadcrumb>
        <nz-breadcrumb-item>
          <a routerLink="/lanch/dashboard"> <i nz-icon nzType="home"></i> Dashboard</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a>
            <i nz-icon nzType="shopping-cart"></i>
            <span>Orders</span>
          </a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
  </div>
  
  <hr>
  
  <div  *ngIf="dataTable" >
  
  
  <app-table  
        [headerButtons]="HeaderButtons"
        [headers]="tableHeaders"
        [tableData]="tableData"
        [defaultColumn]="'customer_name'"
        showExport=true
        [dir]="'asc'"
        [page]="dataTablePage"
        (actions)="dataTableActions($event)"
        (headerActions)="dataTableHeaderActions($event)"
  ></app-table>
  </div>
