

<!-- tree add form -->
<div class="form-min-width">
  <div class="center">
    Publish status
    <nz-switch class="" [(ngModel)]="isLive"></nz-switch>
  </div>


  <form  [formGroup]="TreeForm" (ngSubmit)="treeSubmit()"   >


    <div nz-row  class="login-form" >
        <div nz-col class="gutter-row" ><div class="inner-box">
            <label > Tree name *</label>
            <input nz-input placeholder="Tree name" type="text" class="form-control" formControlName="treeName" name="treename"  />
            <!-- <div  class="validation-error">  <p> {{ showEmailErrors() }}</p></div> -->
        </div></div>

        <div nz-col class="gutter-row" ><div class="inner-box">
            <label >  Primary tag * </label>
            <input  nz-input placeholder="Primarytag" type="text" class="form-control" formControlName="primaryTag" name="primarytag"  />
            <!-- <div  class="validation-error" > <p> {{ showPwErrors() }}</p></div> -->
        </div></div>

      <div nz-col class="gutter-row" ><div class="inner-box">
          <label >  Secondary tag * </label>
          <input  nz-input placeholder="secondary tag" type="text" class="form-control" formControlName="secondaryTag" name="secondarytag"  />
          <!-- <div  class="validation-error" > <p> {{ showPwErrors() }}</p></div> -->
      </div></div>

      <div nz-col class="gutter-row" ><div class="inner-box">
        <label >  Tree image * </label>
        <br>
        <input  (change)="onOneImageSelected($event)" placeholder="Select image" type="file" accept="image/png, image/gif, image/jpeg" class="form-control" formControlName="icon" name="treeimage"  />
        <!-- <div  class="validation-error" > <p> {{ showPwErrors() }}</p></div> -->
    </div></div>

    <div nz-col class="gutter-row" ><div class="inner-box">
      <label >  Extra image * </label>
      <br>
      <input (change)="onImagesSelected($event)" placeholder="Select image" type="file" accept="image/png, image/gif, image/jpeg" class="form-control" formControlName="images" name="treeimages" multiple />
      <!-- <div  class="validation-error" > <p> {{ showPwErrors() }}</p></div> -->
  </div></div>

      <div nz-col class="gutter-row" ><div class="inner-box">
        <label >  Tree introduction * </label>
        <textarea  nz-input placeholder="Tree introduction"  class="form-control" formControlName="treeIntroduction" name="treeintro"  ></textarea>
        <!-- <div  class="validation-error" > <p> {{ showPwErrors() }}</p></div> -->
    </div></div>
    <br>
        <div nz-col class="gutter-row align-center"  ><div class="inner-box">
          <button nz-button nzType="primary" nzBlock  type="submit"  
          [disabled]="!TreeForm.valid" >{{button}}</button>
          </div></div>


  </div>

  <!-- tree add form -->
